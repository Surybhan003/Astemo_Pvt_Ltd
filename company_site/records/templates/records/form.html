{% extends "base.html" %}
{% block content %}
<h3>Add Person</h3>
<div class="card p-4">

  <form method="post">{% csrf_token %}

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" placeholder="Enter name" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" name="age" class="form-control" placeholder="Enter age" required>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Blood Group</label>
      <div class="col-sm-10">
        {{ form.blood_group }}
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10 d-flex gap-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="M" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="F">
          <label class="form-check-label">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" value="O">
          <label class="form-check-label">Other</label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Weight (kg)</label>
      <div class="col-sm-10">
        <input type="number" step="0.1" name="weight" class="form-control" placeholder="Enter weight" required>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-success" type="submit">Save</button>
    </div>

  </form>

</div>
{% endblock %}
