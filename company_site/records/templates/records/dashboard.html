{% extends "base.html" %}
{% block content %}
<h3>Dashboard</h3>
<p>Total records: <strong>{{ total }}</strong></p>

<h5>Recent entries</h5>
<table class="table table-sm">
  <thead><tr><th>Name</th><th>Blood</th><th>Age</th><th>Weight</th><th>Time</th></tr></thead>
  <tbody>
  {% for p in recent %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.blood_group }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.weight }}</td>
      <td>{{ p.created_at|date:"Y-m-d H:i" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No data yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
