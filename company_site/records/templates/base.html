<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Company Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<head><style>
      label { font-weight: 600; }
      .company-header {
        text-align: center;
        background: #ffffff;
        padding: 15px 0;
        border-bottom: 2px solid #e5e5e5;
      }
      .company-logo {
        height: 80px;
        margin-bottom: 5px;
      }
      .company-name {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
        color: #333;
      }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Company</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'add_person' %}">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'list' %}">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'export_csv' %}">Export CSV</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="company-header">
    <img src="{% static 'img/logo_astemo.png' %}" class="company-logo" alt="Company Logo">
    <h2 class="company-name">ESTEMO INDIA PRIVATE LIMITED</h2>
</div>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
